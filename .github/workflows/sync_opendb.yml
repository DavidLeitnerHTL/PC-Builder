name: Daily Hardware Data Update

on:
  schedule:
    # Runs at 02:00 UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # REQUIRED: Grants the bot permission to push changes back to the repository
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Data Processor
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python data_processor.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add hardware_registry.json
          
          # Only commit and push if there are actual changes detected
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update hardware_registry.json [skip ci]" && git push)