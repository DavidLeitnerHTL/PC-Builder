<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Einfacher PC-Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PC-Teile Auswahl</h1>
    <p>Wähle deine gewünschten Komponenten aus</p>
  </header>

  <table>
    <tr>
      <th>Teil</th>
      <th>Option</th>
      <th>Preis (€)</th>
      <th>Menge</th>
      <th>Link</th>
    </tr>

    <!-- CPU -->
    <tr>
      <td>CPU</td>
      <td>
        <select onchange="update(this)">
          <option value="99.00,https://www.idealo.de/preisvergleich/OffersOfProduct/200733045_-ryzen-5-5600x-amd.html">AMD Ryzen 5 5600X</option>
          <option value="146.90,https://www.idealo.de/preisvergleich/OffersOfProduct/200733026_-ryzen-7-5800x-amd.html">AMD Ryzen 7 5800X</option>
          <option value="303.00,https://www.idealo.de/preisvergleich/OffersOfProduct/202722732_-ryzen-7-7800x3d-amd.html">AMD Ryzen 7 7800X3D</option>
          <option value="103.90,https://www.idealo.de/preisvergleich/OffersOfProduct/201785821_-core-i5-12400f-intel.html">Intel Core i5-12400F</option>
          <option value="113.38,https://www.idealo.de/preisvergleich/OffersOfProduct/202265862_-core-i5-13400f-intel.html">Intel Core i5-13400F</option>
        </select>
      </td>
      <td><input type="number" value="99.90" readonly></td>
      <td><input type="number" min="1" value="1" onchange="calcTotal()"></td>
      <td><a href="https://www.idealo.de/preisvergleich/OffersOfProduct/200733045_-ryzen-5-5600x-amd.html" target="_blank">Link</a></td>
    </tr>

    <!-- Grafikkarte -->
    <tr>
      <td>Grafikkarte</td>
      <td>
        <select onchange="update(this)">
          <option value="349.00,https://www.idealo.de/preisvergleich/OffersOfProduct/203223778.html">RTX 4060</option>
          <option value="459.00,https://www.idealo.de/preisvergleich/OffersOfProduct/203223782.html">RTX 4070</option>
          <option value="579.00,https://www.idealo.de/preisvergleich/OffersOfProduct/203223784.html">RTX 4070 Ti</option>
          <option value="699.00,https://www.idealo.de/preisvergleich/OffersOfProduct/203223786.html">RTX 4080</option>
        </select>
      </td>
      <td><input type="number" value="349.00" readonly></td>
      <td><input type="number" min="1" value="1" onchange="calcTotal()"></td>
      <td><a href="https://www.idealo.de/preisvergleich/OffersOfProduct/203223778.html" target="_blank">Link</a></td>
    </tr>

    <!-- RAM -->
    <tr>
      <td>RAM</td>
      <td>
        <select onchange="update(this)">
          <option value="59.90,https://www.idealo.de/preisvergleich/OffersOfProduct/201139645.html">16GB DDR5</option>
          <option value="89.90,https://www.idealo.de/preisvergleich/OffersOfProduct/201139647.html">32GB DDR5</option>
          <option value="129.00,https://www.idealo.de/preisvergleich/OffersOfProduct/202173978.html">64GB DDR5</option>
        </select>
      </td>
      <td><input type="number" value="59.90" readonly></td>
      <td><input type="number" min="1" value="1" onchange="calcTotal()"></td>
      <td><a href="https://www.idealo.de/preisvergleich/OffersOfProduct/201139645.html" target="_blank">Link</a></td>
    </tr>

    <!-- SSD -->
    <tr>
      <td>SSD</td>
      <td>
        <select onchange="update(this)">
          <option value="49.90,https://www.idealo.de/preisvergleich/OffersOfProduct/200967962.html">500GB SSD</option>
          <option value="79.90,https://www.idealo.de/preisvergleich/OffersOfProduct/200967967.html">1TB SSD</option>
          <option value="129.00,https://www.idealo.de/preisvergleich/OffersOfProduct/200967969.html">2TB SSD</option>
        </select>
      </td>
      <td><input type="number" value="49.90" readonly></td>
      <td><input type="number" min="1" value="1" onchange="calcTotal()"></td>
      <td><a href="https://www.idealo.de/preisvergleich/OffersOfProduct/200967962.html" target="_blank">Link</a></td>
    </tr>

    <!-- Netzteil -->
    <tr>
      <td>Netzteil</td>
      <td>
        <select onchange="update(this)">
          <option value="59.90,https://www.idealo.de/preisvergleich/OffersOfProduct/201008675.html">500W</option>
          <option value="69.90,https://www.idealo.de/preisvergleich/OffersOfProduct/201008676.html">600W</option>
          <option value="89.00,https://www.idealo.de/preisvergleich/OffersOfProduct/201008677.html">700W</option>
        </select>
      </td>
      <td><input type="number" value="59.90" readonly></td>
      <td><input type="number" min="1" value="1" onchange="calcTotal()"></td>
      <td><a href="https://www.idealo.de/preisvergleich/OffersOfProduct/201008675.html" target="_blank">Link</a></td>
    </tr>

    <!-- Gehäuse -->
    <tr>
      <td>Gehäuse</td>
      <td>
        <select onchange="update(this)">
          <option value="69.00,https://www.idealo.de/preisvergleich/OffersOfProduct/201302559.html">NZXT H510</option>
          <option value="79.00,https://www.idealo.de/preisvergleich/OffersOfProduct/203112254.html">Corsair 4000D</option>
          <option value="99.00,https://www.idealo.de/preisvergleich/OffersOfProduct/202197143.html">Fractal Meshify 2</option>
        </select>
      </td>
      <td><input type="number" value="69.00" readonly></td>
      <td><input type="number" min="1" value="1" onchange="calcTotal()"></td>
      <td><a href="https://www.idealo.de/preisvergleich/OffersOfProduct/201302559.html" target="_blank">Link</a></td>
    </tr>
  </table>

  <p class="total">Gesamt: <span id="total">0.00</span> €</p>

  <footer>
    <p>Erstellt von David Leitner & Maximilian Baumgartner | © 2025</p>
  </footer>

  <script>
    function update(select) {
      const [preis, link] = select.value.split(',');
      const row = select.parentElement.parentElement;
      row.querySelector('input[type="number"][readonly]').value = preis;
      row.querySelector('a').href = link;
      calcTotal();
    }

    function calcTotal() {
      let sum = 0;
      document.querySelectorAll("table tr").forEach(row => {
        const preis = parseFloat(row.querySelector('input[type=\"number\"][readonly]')?.value) || 0;
        const menge = parseInt(row.querySelector('input[type=\"number\"]:not([readonly])')?.value) || 0;
        sum += preis * menge;
      });
      document.getElementById("total").textContent = sum.toFixed(2);
    }

    calcTotal();
  </script>
</body>
</html>
